<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Exercise</title>
</head>
<body>
    <button id="myButton" onclick="changeText()">Click me</button>

    <script>
        function changeText() {
            // document.getElementById("myButton").innerHTML = "You clicked me!";
            document.querySelector('#myButton').innerHTML = "You clicked me!";
        }
    </script>
</body>
</html>
